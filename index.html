<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        :root {
            --bg: #121214; --card: #1c1c1e; --orange: #ff6600;
            --white: #ffffff; --green: #22c55e; --red: #ef4444;
            --blue: #3b82f6; --gray: #3d3d3d; --input-bg: #252529;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--white); margin: 0; padding: 20px; font-size: 14px; line-height: 1.5; }
        .container { max-width: 1050px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid var(--orange); padding-bottom: 15px; margin-bottom: 30px; gap: 10px; flex-wrap: wrap; }
        .brand h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; }
        .brand span { color: var(--orange); }
        .by-eron { font-size: 0.75rem; color: #888; display: block; margin-top: 2px; font-weight: 600; }

        h3 { color: var(--orange); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1.5px; margin-bottom: 20px; }

        .layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid var(--gray); margin-bottom: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: #aaa; margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }
        
        input { width: 100%; background: #000; border: 1px solid var(--gray); padding: 12px; border-radius: 8px; color: #fff; outline: none; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: var(--orange); }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-sug { flex: 1; background: #333; border: 1px solid var(--orange); color: var(--white); padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; font-size: 0.8rem; }
        .btn-sug:hover { background: var(--orange); color: #000; }

        .result-main { background: #000; border: 2px solid var(--orange); border-radius: 20px; padding: 30px; text-align: center; }
        .editable-price-container { background: var(--input-bg); border-radius: 12px; padding: 10px; margin: 15px auto; max-width: 250px; border: 1px solid var(--gray); }
        .editable-price-container input { background: transparent; border: none; text-align: center; font-size: 2.8rem; font-weight: 800; color: var(--white); padding: 0; margin: 0; width: 100%; }

        .big-price { font-size: 3.5rem; font-weight: 800; margin: 10px 0; letter-spacing: -2px; }
        .detail-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--gray); }
        
        .comp-bar { display: flex; height: 12px; border-radius: 6px; overflow: hidden; margin: 20px 0; background: #333; }
        .comp-item { height: 100%; transition: width 0.4s ease; }

        .proj-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-top: 25px; }
        .proj-card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--gray); text-align: center; }
        .meta-text { display: block; font-size: 0.7rem; color: #888; margin-top: 8px; font-weight: 600; }

        .btn-action { padding: 12px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; text-transform: uppercase; transition: 0.2s; text-decoration: none; display: inline-block; text-align: center; }
        .btn-save { background: var(--green); color: white; width: 100%; margin-top: 10px; }
        .btn-new { background: var(--blue); color: white; padding: 8px 15px; font-size: 0.8rem; }
        .btn-export { background: #121214; color: var(--orange); border: 1px solid var(--orange); padding: 8px 15px; font-size: 0.8rem; }
        .btn-pix { background: var(--orange); color: #000; width: 100%; max-width: 320px; margin-top: 15px; font-size: 0.9rem; }
        .btn-action:hover { opacity: 0.8; transform: translateY(-1px); }

        .history-section { margin-top: 40px; border-top: 2px solid var(--gray); padding-top: 20px; }
        .history-list { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 15px; }
        .history-item { background: var(--card); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--gray); }
        .btn-delete { background: var(--red); color: white; width: 30px; height: 30px; border-radius: 50%; border: none; cursor: pointer; font-weight: bold; }

        .footer-thanks { text-align: center; margin: 60px 0 20px; padding: 40px 20px; background: var(--card); border-radius: 20px; border: 1px solid var(--gray); }
        .pix-info { font-size: 0.75rem; color: #94a3b8; margin-top: 20px; font-weight: 500; }
        .legal-footer { text-align: center; padding: 20px; color: #555; font-size: 0.7rem; border-top: 1px solid var(--gray); letter-spacing: 0.5px; }
    </style>
</head>
