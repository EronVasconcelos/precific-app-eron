<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PrecificEcom - Pro Dashboard</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo-svg.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            --card: rgba(30, 41, 59, 0.7); 
            --orange: #ff6600;
            --white: #ffffff; 
            --green: #22c55e; 
            --red: #ef4444;
            --gray: rgba(255, 255, 255, 0.1); 
            --input-bg: rgba(15, 23, 42, 0.8);
            --text-gray: #94a3b8; 
            --text-main: #f8fafc;
        }

        [data-theme="light"] {
            --bg: #f0f2f5; --card: #ffffff; --white: #121214;
            --gray: #d1d5db; --input-bg: #f9fafb;
            --text-gray: #6b7280; --text-main: #1f2937;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            background-attachment: fixed;
            color: var(--text-main); 
            margin: 0; 
            padding: 20px; 
            font-size: 14px; 
            min-height: 100vh;
        }
        
        .container { max-width: 1050px; margin: 0 auto; }
        
        /* HEADER CENTRALIZADO NO MOBILE */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--orange); padding-bottom: 15px; margin-bottom: 30px; gap: 20px; flex-wrap: wrap; }
        
        .brand { flex: 1; }
        .brand h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; color: var(--text-main); }
        .brand h1 span { color: var(--orange); }

        @media (max-width: 600px) {
            .header { justify-content: center; text-align: center; }
            .brand { flex: none; width: 100%; }
        }

        h3 { color: var(--orange); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1.5px; margin-bottom: 20px; }

        .layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

        .card { background: var(--card); padding: 25px; border-radius: 16px; border: 1px solid var(--gray); margin-bottom: 20px; backdrop-filter: blur(10px); }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.7rem; color: var(--text-gray); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }
        
        input { width: 100%; background: var(--input-bg); border: 1px solid var(--gray); padding: 12px; border-radius: 8px; color: var(--text-main); font-size: 1rem; box-sizing: border-box; }
        input:focus { border-color: var(--orange); outline: none; }

        select, .theme-toggle, .btn-new-top, .btn-export {
            height: 42px; border-radius: 8px; font-weight: bold; border: 1px solid var(--gray); background: var(--input-bg); color: var(--text-main); cursor: pointer;
        }
        .btn-new-top { background: var(--green); color: white; border: none; padding: 0 20px; }

        /* BLOCO DE RESULTADO CONFORME IMAGEM */
        .result-main { background: var(--input-bg); border: 2px solid var(--orange); border-radius: 20px; padding: 30px; text-align: center; }
        .editable-price-container { background: rgba(0,0,0,0.2); border-radius: 12px; padding: 10px; margin: 15px auto; max-width: 250px; border: 1px solid var(--gray); }
        .editable-price-container input { background: transparent; border: none; text-align: center; font-size: 2.5rem; font-weight: 800; color: var(--text-main); width: 100%; }

        .price-display-wrapper { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .currency-symbol { font-size: 2.5rem; font-weight: 800; color: var(--green); }
        .big-price { font-size: 3.5rem; font-weight: 800; color: var(--green); letter-spacing: -2px; }

        /* SELO DE MARGEM FINAL CONFORME IMAGEM */
        .margem-badge { display: inline-block; margin-top: 15px; padding: 6px 15px; background: rgba(34, 197, 94, 0.1); border: 1px solid var(--green); border-radius: 20px; color: var(--green); font-weight: 700; font-size: 0.9rem; }

        .btn-action { padding: 15px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; text-transform: uppercase; width: 100%; transition: 0.2s; }
        .btn-save { background: var(--green); color: white; margin-top: 15px; }
        
        .footer-thanks { text-align: center; margin-top: 50px; padding: 40px; background: var(--card); border-radius: 20px; border: 1px solid var(--gray); }
        .escalar-text { color: var(--text-gray); font-size: 0.95rem; margin-top: 10px; font-weight: 400; font-style: italic; }

        .history-item { background: var(--card); padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; border: 1px solid var(--gray); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="brand">
            <h1><span>Precific</span>Ecom</h1>
            <span style="font-size: 0.75rem; color: #888888; font-weight: 600;">By Eron Vasconcelos</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn-new-top" onclick="novoProjeto()">+ NOVO</button>
            <select id="moeda" onchange="calcular()">
                <option value="R$" selected>BRL (R$)</option>
                <option value="$">USD ($)</option>
                <option value="â‚¬">EUR (â‚¬)</option>
            </select>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
        </div>
    </div>

    <div class="layout">
        <div>
            <div class="card">
                <h3>1. IdentificaÃ§Ã£o e Custos</h3>
                <label>Nome do Produto</label>
                <input type="text" id="nomeProd" placeholder="Ex: Smartwatch Ultra">
                <div class="input-grid" style="margin-top:15px;">
                    <div><label>Custo Produto</label><input type="number" id="custoProd" oninput="calcular()"></div>
                    <div><label>Frete</label><input type="number" id="frete" oninput="calcular()"></div>
                </div>
                <div class="input-grid">
                    <div><label>ImportaÃ§Ã£o (%)</label><input type="number" id="impImp" oninput="calcular()"></div>
                    <div><label>Taxas Fixas</label><input type="number" id="icms" oninput="calcular()"></div>
                </div>
            </div>

            <div class="card">
                <h3>2. Marketing e OperaÃ§Ã£o</h3>
                <div class="input-grid">
                    <div><label>CPA Ideal (%)</label><input type="number" id="mktPerc" value="25" oninput="calcular()"></div>
                    <div><label>Imposto Venda (%)</label><input type="number" id="impVenda" oninput="calcular()"></div>
                </div>
                <div class="input-grid">
                    <div><label>Gateway (%)</label><input type="number" id="taxaGate" oninput="calcular()"></div>
                    <div><label>ContingÃªncia (%)</label><input type="number" id="contingencia" oninput="calcular()"></div>
                </div>
            </div>
        </div>

        <div>
            <div class="result-main">
                <label style="color: var(--orange); font-weight: 800; font-size: 0.8rem; letter-spacing: 1px;">PREÃ‡O DE VENDA DEFINIDO</label>
                <div class="editable-price-container">
                    <input type="number" id="precoVenda" oninput="calcular()" placeholder="0.00">
                </div>
                
                <div class="price-display-wrapper">
                    <span id="moedaDisplay" class="currency-symbol">R$</span>
                    <div id="resLucro" class="big-price">0.00</div>
                </div>
                
                <div id="resMargem" class="margem-badge">Margem Final: 0.0%</div>
            </div>

            <button class="btn-action btn-save" onclick="salvarHistorico()">SALVAR NO HISTÃ“RICO</button>
        </div>
    </div>

    <div class="footer-thanks">
        <h2 style="color: var(--orange); margin: 0;">Obrigado por utilizar o PrecificEcom!</h2>
        <p class="escalar-text">Ferramenta desenvolvida para ajudar empreendedores a escalarem com lucro real e sem dores de cabeÃ§a.</p>
        <button class="btn-action" style="background: var(--green); color: white; max-width: 300px; margin-top: 25px;" onclick="fazerPix()">APOIAR VIA PIX</button>
        <div style="font-size: 0.7rem; margin-top: 15px; opacity: 0.6;">CNPJ: 49.276.400/0001-13</div>
    </div>
</div>

<script>
    function toggleTheme() {
        const b = document.body;
        b.getAttribute('data-theme') === 'light' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'light');
    }

    function calcular() {
        const moeda = document.getElementById('moeda').value;
        document.getElementById('moedaDisplay').innerText = moeda;

        const v = (id) => parseFloat(document.getElementById(id).value) || 0;
        
        const precoVenda = v('precoVenda');
        const custoLog = (v('custoProd') + v('frete')) * (1 + (v('impImp') + v('icms'))/100);
        const taxasVariaveis = precoVenda * ((v('mktPerc') + v('impVenda') + v('taxaGate') + v('contingencia')) / 100);
        
        const lucro = precoVenda - custoLog - taxasVariaveis;
        const margem = precoVenda > 0 ? (lucro / precoVenda) * 100 : 0;

        document.getElementById('resLucro').innerText = lucro.toFixed(2);
        document.getElementById('resMargem').innerText = `Margem Final: ${margem.toFixed(1)}%`;
        
        const resCor = lucro >= 0 ? '#22c55e' : '#ef4444';
        document.getElementById('resLucro').style.color = resCor;
        document.getElementById('moedaDisplay').style.color = resCor;
    }

    function novoProjeto() {
        if(confirm("Limpar todos os campos?")) location.reload();
    }

    function fazerPix() {
        navigator.clipboard.writeText("b8e85c5f-973c-4a64-8d9b-7b26e5f620fe");
        alert("Chave PIX copiada!");
    }

    function salvarHistorico() {
        alert("Produto salvo no histÃ³rico local!");
    }
</script>
</body>
</html>
